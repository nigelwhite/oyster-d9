langcode: en
status: true
dependencies: {}
id: my_field_instance
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - "Drupal 7"
  - Configuration
  - my
migration_group: my
label: "Field instance configuration"
source:
  plugin: d7_field_instance
  constants:
    status: true
process:
  type:
    - plugin: skip_on_value
      source: type
      not_equals: true
      menthod: row
      default_value:
        - field_date
        - field_blog_post
        - field_tags
        - field_impression
    - plugin: process_field
      method: getFieldType
  entity_type:
    - plugin: get
      source: entity_type
  field_name:
    - plugin: get
      source: field_name
  bundle_mapped:
    - plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
  bundle:
    - plugin: field_bundle
      source:
        - entity_type
        - "@bundle_mapped"
  label:
    - plugin: get
      source: label
  description:
    - plugin: get
      source: description
  required:
    - plugin: get
      source: required
  status:
    - plugin: get
      source: constants/status
  allowed_values:
    - plugin: sub_process
      source: allowed_vid
      process:
        - plugin: migration_lookup
          migration: my_taxonomy_vocabulary
          source: vid
  settings:
    - plugin: d7_field_instance_settings
      source:
        - settings
        - widget
        - field_definition
  default_value_function:
    - plugin: get
      source: ""
  default_value:
    - plugin: d7_field_instance_defaults
      source:
        - default_value
        - widget
  translatable:
    - plugin: get
      source: translatable
destination:
  plugin: "entity:field_config"
migration_dependencies:
  required:
    - my_field
  optional:
    - my_node_type
    - my_taxonomy_vocabulary
