langcode: en
status: true
dependencies: {}
id: my_node_complete_blog
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - "Drupal 7"
  - Content
  - my
migration_group: my
label: "Node complete (Blog entry)"
source:
  plugin: d7_node_complete
  node_type: blog
process:
  nid:
    - plugin: get
      source: tnid
  vid:
    - plugin: get
      source: vid
  langcode:
    - plugin: default_value
      source: language
      default_value: und
  title:
    - plugin: get
      source: title
  uid:
    - plugin: get
      source: node_uid
  status:
    - plugin: get
      source: status
  created:
    - plugin: get
      source: created
  changed:
    - plugin: get
      source: timestamp
  promote:
    - plugin: get
      source: promote
  sticky:
    - plugin: get
      source: sticky
  revision_uid:
    - plugin: get
      source: revision_uid
  revision_log:
    - plugin: get
      source: log
  revision_timestamp:
    - plugin: get
      source: timestamp
  content_translation_source:
    - plugin: get
      source: source_langcode
  comment_node_blog/0/status:
    - plugin: get
      source: comment
  body:
    - plugin: get
      source: body
  field_date:
    - plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: "Y-m-d H:i:s"
          to_format: Y-m-d
          source: value
  field_media_image:
    - plugin: sub_process
      source: field_media_image
      process:
        target_id: fid
        display: display
        description: description
  field_d7:
    - plugin: sub_process
      source: field_d7
      process:
        target_id: tid
  field_other_tags:
    - plugin: sub_process
      source: field_other_tags
      process:
        target_id: tid
  field_d8:
    - plugin: sub_process
      source: field_d8
      process:
        target_id: tid
  field_project:
    - plugin: sub_process
      source: field_project
      process:
        target_id: tid
  field_civicrm:
    - plugin: sub_process
      source: field_civicrm
      process:
        target_id: tid
  field_questions:
    - plugin: sub_process
      source: field_questions
      process:
        target_id: tid
  field_gtd:
    - plugin: sub_process
      source: field_gtd
      process:
        target_id: tid
  field_errors:
    - plugin: sub_process
      source: field_errors
      process:
        target_id: tid
  field_theme:
    - plugin: sub_process
      source: field_theme
      process:
        target_id: tid
  field_urgent:
    - plugin: get
      source: field_urgent
  field_tag:
    - plugin: sub_process
      source: field_tag
      process:
        target_id: tid
destination:
  plugin: "entity_complete:node"
  translations: true
  default_bundle: blog
migration_dependencies:
  required:
    - my_user
    - my_node_type
  optional:
    - my_field_instance
