uuid: e3121cdd-ed6a-4d2b-b4ef-340175e173f2
langcode: en
status: true
dependencies: {  }
id: upgrade_my_field_instance
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
  - notmy
migration_group: migrate_drupal_7
label: 'Field instance configuration'
source:
  key: migrate
  plugin: d7_field_instance
  constants:
    status: true
process:
  type:
    -
      plugin: skip_on_value
      source: type
      not_equals: true
      method: row
      value:
        - 'node, fish, field_impression'
    -
      plugin: process_field
      method: getFieldType
  entity_type:
    -
      plugin: get
      source: entity_type
  field_name:
    -
      plugin: get
      source: field_name
  bundle_mapped:
    -
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
  bundle:
    -
      plugin: field_bundle
      source:
        - entity_type
        - '@bundle_mapped'
  label:
    -
      plugin: get
      source: label
  description:
    -
      plugin: get
      source: description
  required:
    -
      plugin: get
      source: required
  status:
    -
      plugin: get
      source: constants/status
  allowed_values:
    -
      plugin: sub_process
      source: allowed_vid
      process:
        -
          plugin: migration_lookup
          migration: upgrade_my_taxonomy_vocabulary
          source: vid
  settings:
    0:
      plugin: d7_field_instance_settings
      source:
        - settings
        - widget
        - field_definition
    inline_entity_form:
      plugin: inline_entity_form_field_instance_settings
    1:
      -
        plugin: d7_field_instance_settings
        source:
          - settings
          - widget
          - field_definition
  default_value_function:
    -
      plugin: get
      source: ''
  default_value:
    -
      plugin: d7_field_instance_defaults
      source:
        - default_value
        - widget
  translatable:
    -
      plugin: get
      source: translatable
destination:
  plugin: 'entity:field_config'
migration_dependencies:
  required: {  }
  optional:
    - upgrade_my_node_type
    - upgrade_my_taxonomy_vocabulary
