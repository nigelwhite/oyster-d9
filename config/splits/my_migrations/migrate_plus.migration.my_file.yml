uuid: 24a00511-427a-4fd0-8d12-237dea82e3ae
langcode: en
status: true
dependencies: {}
id: my_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - "Drupal 7"
  - Content
migration_group: my
label: "Public files"
source:
  plugin: d7_file
  scheme: public
  constants:
    source_base_path: "http://ddev-oyster-web/"
process:
  fid:
    - plugin: get
      source: fid
  filename:
    - plugin: get
      source: filename
  source_full_path:
    - plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    - plugin: urlencode
  uri:
    - plugin: file_copy
      source:
        - "@source_full_path"
        - uri
  filemime:
    - plugin: get
      source: filemime
  status:
    - plugin: get
      source: status
  created:
    - plugin: get
      source: timestamp
  changed:
    - plugin: get
      source: timestamp
  uid:
    - plugin: get
      source: uid
destination:
  plugin: "entity:file"
migration_dependencies:
  required: {}
  optional: {}
